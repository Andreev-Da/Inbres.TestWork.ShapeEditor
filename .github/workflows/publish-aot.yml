name: Publish Native AOT Release

on:
  release:
    types: [published]

jobs:
  publish:
    strategy:
      matrix:
        os: [windows-latest, ubuntu-latest]
        include:
          - os: windows-latest
            runtime: win-x64
            asset_name: InbresTest-win-x64.zip
          - os: ubuntu-latest
            runtime: linux-x64
            asset_name: InbresTest-linux-x64.zip

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET 9
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.0.x'

      - name: Publish AOT
        run: dotnet publish ./Source/InbresTest.StartApp/InbresTest.StartApp.csproj -p:PublishAot=true -r ${{ matrix.runtime }} -c Release

      - name: Debug Contens
        run: ls -la ./Source/InbresTest.StartApp/bin/Release/net9.0/${{ matrix.runtime }}/publish/

      - name: Create ZIP
        shell: bash
        run: |
          PUBLISH_DIR="./Source/InbresTest.StartApp/bin/Release/net9.0/${{ matrix.runtime }}/publish"
          zip -r "${{ matrix.asset_name }}" -j "$PUBLISH_DIR"/*

      - name: Upload to Release
        uses: softprops/action-gh-release@v2
        with:
          files: ${{ matrix.asset_name }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
